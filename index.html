<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ممكن نتعرف </title>
    <link rel="icon" href="images/Group.png"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <section class="container">
        <img src="images/Group.png" alt="image"/>
        <div class="get-info">
            <h1 class="title">ممكن نتعرف!</h1>
            <p>من أي رقم قومي مصري هتقدر تعرف شوية تفاصيل بسيطة</p>
            <form class="simpleForm">
                <input type="number" name="nationalId" id="ID" placeholder="رقم البطاقه ..." />
                <img src="images/search.svg" alt="seacrch"/>
                <button type="submit">إبحث</button>
            </form>
        </div>
        <div class="info" id="info">
            <div class="we-know">
                <p>قدرنا نعرف الآتى</p>
            </div>
            <div class="gender">
                <img src="images/gender.svg" alt="gender"/>
                <p class="head">النوع</p>
                <hr>
            </div>
            <div class="location ">
                <img src="images/loation.svg" alt="location"/>
                <p class="head">محل الإقامة</p>
                <hr>
            </div>
            <div class="birth">
                <img src="images/Birth.svg" alt="location"/>
                <p class="head"> تاريخ الميلاد</p>
                <hr>
            </div>
        </div>
        <footer>
            <p> تقدر تبعتلنا على الإيميل بتاعنا <a href="">contact@hana.com</a></p>
        </footer>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
